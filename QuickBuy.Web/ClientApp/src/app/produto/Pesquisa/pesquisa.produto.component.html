<h1 class="h4 titulo">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos...</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto0">Adicionar Produto</button>

<table class="table table-hover" *ngIf="produtos"> 
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td style="width:50%">{{p.descricao}}</td>
      <td style="width:10%">R${{p.preco}}</td>
      <td> <img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%;height:30%"/>  </td>
      <td><a href="#">Editar</a></td>
      <td><a href="#">Deletar</a></td>
    </tr>
  </tbody>
</table>
